# UTF8
set-option -g status-utf8 on

# Sane scrolling
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# prefix
unbind-key C-b
unbind C-v
set -g prefix C-a
bind-key C-a send-prefix

# terminator key style for splitting
# bind _ split-window
# bind | split-window -h
bind o split-window
bind e split-window -h

# refresh with r
unbind r
bind r source-file ~/.tmux.conf

# copy mode
setw -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
unbind p
bind p run "tmux set-buffer -- \"$(xsel -o -b)\"; tmux paste-buffer"
unbind y
bind y run "tmux show-buffer | xsel -i -b"

# vim movement
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R
bind C-h select-pane -L
bind -r m resize-pane -D 10
bind -r k resize-pane -U 10
bind -r > resize-pane -R 20
bind -r < resize-pane -L 20

# quick controls
bind C-x kill-pane
bind C-c new-window
bind C-n next-window
bind C-p previous-window
bind C-r rotate-window -D

# show help
unbind h
bind h run 'cat ~/.tmux.conf'

# use zsh instead of bash
set-option -g default-shell /bin/zsh

# colors and candies

# monitor for window changes
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-attr bold
setw -g window-status-activity-bg red
setw -g window-status-activity-fg white

# set term
set -g default-terminal "screen-256color"

set -g pane-active-border-fg red

set -g status-fg colour248
set -g status-bg colour233
set -g message-fg colour15
set -g message-bg colour233
set -g mode-fg colour15
set -g mode-bg colour33

set -g window-status-format "#[fg=colour248]#I:#W "
set -g window-status-current-format "#[fg=colour15,noreverse,bg=colour235][#I:#W]"

# a lower size may cut part of the text
set-option -g status-left-length 40
set-option -g status-left "#[fg=colour15,noreverse,bg=colour233]#S: "
set-option -g status-right-length 180
set-option -g status-right "#(python /home/gustavokatel/song_info.py)#[fg=colour15,noreverse,bg=colour233] Â» #(date '+%a %m/%d %I:%M %P') "
